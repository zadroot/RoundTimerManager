// ConVars for plugin Round Timer Manager
// Version 1.0


// Specified how many seconds add when TNT is just exploded
// -
// Default: "30"
// Minimum: "0.000000"
dod_roundtimer_bomb "30"

// How many seconds add when object is exploded/captured
// Bomb time ignored!
// -
// Default: "180"
// Minimum: "0.000000"
dod_roundtimer_score "180"

// Set the time remaining for a round (in seconds)
// -
// Default: "420"
// Minimum: "0.000000"
dod_roundtimer_start "420"